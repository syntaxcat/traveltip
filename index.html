<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>
<body>
    <h1>TravelTip</h1>
    <input type="text" placeholder="Enter Location">
    <button class="search-btn" onclick="onSearch()">GO</button>
    <button class="my-location-btn" onclick="onGoToMyLocation()">My Location</button>
    <div class="details">Location: <span class="curr-location"></span>
    <button class="copy-location-btn" onclick="onCopyLocation()">Copy Location</button>
    </div>
    <div class="main-container">
        <div class="details">
            <div class="weather">weather</div>
            <div class="locations-table">locations table</div>
        </div>
        <div id="map" style="width: 100%; height: 400px;"></div>

    </div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>

    
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
